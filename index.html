<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* For positioning the chat icon */
        }

        /* Chatbox container */
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none; /* Initially hidden */
            flex-direction: column;
            position: absolute; /* Positioning relative to body */
            bottom: 70px; /* Space above the icon */
            right: 20px; /* Align to right */
        }

        /* Chat header */
        .chat-header {
            background-color: #4b5563; /* Dark grey */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Chat messages */
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #e5e7eb; /* Light grey */
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.user {
            text-align: right;
        }

        .message.user .text {
            display: inline-block;
            background-color: #4b5563; /* Dark grey */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            animation: slideInRight 0.3s ease-in-out;
        }

        .message.bot .text {
            display: inline-block;
            background-color: #d1d5db; /* Light grey for bot messages */
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            animation: slideInLeft 0.3s ease-in-out;
        }

        /* Input container */
        .chat-input {
            display: flex;
            padding: 0.5rem;
            border-top: 1px solid #e5e7eb; /* Light grey border */
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e5e7eb; /* Light grey border */
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .chat-input button {
            margin-left: 0.5rem;
            background-color: #4b5563; /* Dark grey */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .chat-input button:hover {
            background-color: #374151; /* Darker grey on hover */
        }

        /* Floating action button (chat icon) */
        .chat-icon {
          position:absolute; 
          bottom :20px; 
          right :20px; 
          width :60px; 
          height :60px; 
          background-color :#4b5563; 
          color:white; 
          border-radius :50%; 
          display:flex; 
          align-items:center; 
          justify-content:center; 
          box-shadow :0px 4px 10px rgba(0,0,0,0.2); 
          cursor:pointer; 
          transition :background-color .3s ease-in-out; 
      }
      
      .chat-icon:hover { 
          background-color:#374151; 
      }

      /* Animations */
      @keyframes fadeIn {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }

      @keyframes slideInRight {
          from {
              transform: translateX(50px);
              opacity: 0;
          }
          to {
              transform: translateX(0);
              opacity: 1;
          }
      }

      @keyframes slideInLeft {
          from {
              transform: translateX(-50px);
              opacity: 0;
          }
          to {
              transform: translateX(0);
              opacity: 1;
          }
      }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">RealEstate Bot ðŸ¤–</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- Floating action button -->
    <div class="chat-icon" id="chatIcon">ðŸ’¬</div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const chatContainer = document.getElementById('chatContainer');
        const chatIcon = document.getElementById('chatIcon');

        // Toggle chat visibility
        chatIcon.addEventListener('click', () => {
           chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
           if (chatContainer.style.display === 'flex') userInput.focus(); // Focus input when opened
       });

       // Append message to chat
       function appendMessage(message, sender) {
           const messageDiv = document.createElement('div');
           messageDiv.classList.add('message', sender);

           const textSpan = document.createElement('span');
           textSpan.classList.add('text');
           textSpan.textContent = message;

           messageDiv.appendChild(textSpan);
           chatMessages.appendChild(messageDiv);

           // Scroll to the bottom
           chatMessages.scrollTop = chatMessages.scrollHeight;

           // Optional sound effect for new messages
           const audio = new Audio('notification-sound.mp3'); // Add notification sound file path
           audio.play();
       }

       // Send message to the server
       async function sendMessage() {
           const message = userInput.value.trim();
           if (!message) return;

           // Append user's message
           appendMessage(message, 'user');
           userInput.value = '';

           try {
               const response = await fetch('/api/chat', {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({ message }),
               });

               const data = await response.json();
               appendMessage(data.response, 'bot');
           } catch (error) {
               console.error('Error:', error);
               appendMessage('Something went wrong. Please try again.', 'bot');
           }
       }

       // Event listeners
       sendMessageButton.addEventListener('click', sendMessage);
       userInput.addEventListener('keypress', (e) => {
           if (e.key === 'Enter') sendMessage();
       });
    </script>
</body>
</html>
